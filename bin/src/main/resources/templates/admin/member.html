<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/admin/member.css" rel="stylesheet">
<link href="/css/common.css" rel="stylesheet">
<title>회원 관리 페이지</title>
</head>

<body>
	<main>
		<div class="title">ADMIN</div>
		<nav class="mini-nav">
			<a href="">서점</a> <a href="">회원</a> <a href="">스탬프 투어</a> <a href="">후기</a>
			<a href="" class="mini-nav-page">해시태그</a>
		</nav>


		<section>
			<div class="operation">
				<!--select와 검색 중 하나만 하기 추천
                    둘 다 구현은 너무 번거로움-->
				<select>
					<option>회원</option>
					<option>서점지기</option>
					<option>관리자</option>
				</select> <input type="text" name="search" value=""> <a href=""
					class="btn">검색</a>

				<th:if text="position == null ||query == null">
					<span th:text="${entireCount} 회원"></span>
					<th:else>
						<span th:text="${count} / ${entireCount} 회원"></span>
				</th:if>
			</div>

			<div th:each="m : ${member}" class="card">
				<div th:text="" class="card-img"></div>
				<div class="hi-span">
					<span th:text="${m.nickname}">닉네임(직급)</span> <span
						th:text="${m.email}">이메일</span>
				</div>
				<div class="btn-list">
					<a href="" class="btn">서점지기 임명</a> <a href="" class="btn">편집</a>
				</div>
			</div>

		</section>
	</main>
</body>

</html>
