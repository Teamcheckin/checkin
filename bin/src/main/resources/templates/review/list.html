<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="/css/review/list.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<main id="main">
		<div class="gu-container">
			<select class="gu-list font">
				<option>지역별</option>
				<option>강남구</option>
				<option>강동구</option>
				<option>강북구</option>
			</select>
		</div>
		<section class="review-container">
			<section class="review-list">
				<section class="img-section">
					<section class="review-info">
						<div>
							<div class="profile-img"></div>
	                        <span class="nickname">치치</span>						
						</div>
						<span class="regdate">2021.06.13</span>
					</section>
					<div>
						<div class="review-img">
	 						<img src="/css/images/bookstore1.jpg">
	 						<div>
								<img src="/css/images/like.png" class="like"></img>
								<span class="bookstore-name">한평책빵</span>						
							</div>
						</div>					
					</div>
				</section>
				<section class="content-section">
					<div class="hashtag-list">
						<span class="hashtag">아늑함</span>
						<span class="hashtag">음료</span>
					</div>
					<div>
						<textarea class="review-content font">분위기가 넘 좋아요!</textarea>					
					</div>
				</section>
			</section>
		</section>
		<div class="reg-button"></div>	
	</main>
</body>
</html>
