<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/inc/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/mypage/dashmember.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <script src="/js/mypage/dashmember.js" type="text/javascript"></script>
    <title>멤버 대시보드</title>
</head>

<body>
    <main layout:fragment="main">
		<section>
		  <div class="title"> 선호 해시태그 분석 </div>
          <div class="dash-board">
          		좋아하는 서점
          </div>
          
          <div class="dash-board">
          		좋아하는 후기
          </div>
         </section>
          
          <section>
          <div class="title"> 선호 해시태그 관리 </div>
           <div class="dash-board">
           		<div class="hash-board my-hash">
           			<div class="hash-board-count">
	           			<span th:text="'내 해시태그 '+${myHashCount}+' 개'"></span>
		          	 	<input type="button" class="btn my-hash-btn" value="편집">
	          	 	</div>
	          	 	<span th:each="myhash:${myHashList}">
	          	 		<span class="my-hash-card"  th:text="${myhash.name}"></span>
	          	 		<input type="hidden" name="hashId" th:value="${myhash.id}">
          	 		</span>
	          	 </div>
	          	 
	          	 <div class="hash-board hash d-none">
					 <div class="hash-board-count">
	           			<span th:text="'전체 '+${hashCount}+' 개'"></span>
	           			<input type="button" class="btn hash-btn" value="완료">
           			</div>
           			<span th:each="hash:${hashList}">
		          	 	<span class="hash-card hash-edit-list"
		          	 			th:text="${hash.name}" th:classappend="${selected.get(hash.name)}?selected:''">
	          	 		</span>
          	 			<input type="hidden" name="hashId" th:value="${hash.id}">
          	 		</span>
	          	 </div>
          </div>
          </section>
    </main>
</body>

</html>
