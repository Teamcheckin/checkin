<html xmlns:th="http://www.themeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/inc/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0, user-scalable=no">
    <link href="/css/admin/bookstoreInsert.css" rel="stylesheet">
    <link href="/css/admin/addrlinkSample.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
   	<script src="/js/admin/bookstoreInsert.js" type="text/javascript"></script>
    <title>서점 관리 페이지</title>
</head>

<body>
    <main layout:fragment="main">
    	<div class="title"> 서점 생성 페이지</div>
        <section>
         
           <form method="post">
           
           		 <div class="file-section">
		            <img class="bg-img" />
		            <a class="btn fake-btn">배경 업로드</a>
		            <input type="file" name="bg-img" class="d-none real-btn" value="배경 이미지 업로드">
		            
		            <img class="logo-img" />
		            <a class="btn fake-btn">로고 업로드</a>
		            <input type="file" name="bg-img" class="d-none real-btn" value="로고 이미지 업로드">
		        </div>
		        
		          <div class="rerror-message animation" th:if="${param.error}">존재하지 않는 회원입니다</div>
    	       		<label>Name</label>
	           		<span class="height">
		                <input type="text" class="input" name="Name" value="">
		                <span class="error-message">서점 이름을 입력하세요</span>
	                </span>
	                
               		<label>Address</label>
	                <a class="address-btn btn">주소 찾기</a>
	                <br>
	                <span class="height .hash-board-count">
	                	<input type="text" class="input" name="address">
	                    <span class="error-message"> 주소를 선택하세요</span>
	                </span>
	                
	                <label>Gu</label>
               		 <select name="guName">
               			<option>선택</option>
	                    <option th:each="gu:${guList}" th:text="${gu.name}">구</option>
	                </select>
	                <span class="gu-align">
	                    <span class="error-message"> 구를 선택하세요</span>
	                </span>
	                <br>
					<label>Operation time</label>
	           		<span class="height">
		                <input type="text" class="input" name="operatingTime" value="">
		                <span class="error-message"> 요일과 운영 시간을 명시적으로 입력하세요</span>
	                </span>
	                
                	<label>Instagram URL</label>
	           		<span class="height">
		                <input type="text" class="input" name="instagramUrl" value="">
		                <span class="error-message">url 형식으로 입력하세요</span>
	                </span>
	
					<br>
	   	          	 <div class="hash-board hash">
						 <div class="hash-board-count">
		           			<span th:text="'전체 '+${hashCount}+' 개'"></span>
		           			<span class="error-message">대표 해시태그를 선택하세요</span>
	           			</div>
	           			<span th:each="hash:${hashList}" >
		          	 		<input type="radio" name="hashId" th:value="${hash.id}"/>
		           			<label th:text=${hash.name}></label>
		          	 	</span>
		          	 </div>
	          	 	<div class="btn-list">
	            		<input type="submit" class="btn submit-btn" value="등록">
	                </div>
           </form>
        </section>
    </main>
</body>

</html>
